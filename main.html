<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible">
    <title>detect your sys</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

    <div style="font-size:24px; margin-top: 30px; text-align: center" id="result"></div>
    <div style="max-width: 400px; margin:20px 0 20px 20px" id="info"></div>
    <!-- <script src="main.js"></script> -->
    <script type="text/javascript">
        function detect() {
            let userAgent = navigator.userAgent || navigator.vendor || window.opera;
            let userAgentInfo = document.getElementById('info');
            let infoText = document.createTextNode(userAgent);
            userAgentInfo.appendChild(infoText);
            if (/windows phone/i.test(userAgent)) {
                writeRes('not IOS nor Android');
            } else if (/iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream) {
                writeRes('IOS');
            } else if (/Android/.test(userAgent)) {
                writeRes('Android');
            } else {
                writeRes('not IOS nor Android');
            }
        }

        function writeRes(res) {
            let resDiv = document.getElementById('result');
            let resNode = document.createTextNode(res);
            resDiv.appendChild(resNode);

        }

        window.onload = detect();
    </script>
</body>

</html>
